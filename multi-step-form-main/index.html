<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <main>
        <form action="post">
             <!-- Sidebar start -->
            <aside class="aside">
                <div>
                    <p class="aside__step active">1</p>
                    <div>
                        <p class="aside__title">Step 1</p>
                        <p class="aside__text">Your info</p>
                    </div>
                </div>
                <div>
                    <p class="aside__step">2</p>
                    <div>
                        <p class="aside__title">Step 2</p>
                        <p class="aside__text">Select plan</p>
                    </div>
                </div>
                <div>
                    <p class="aside__step">3</p>
                    <div>
                        <p class="aside__title">Step 3</p>
                        <p class="aside__text">Add-ons</p>
                    </div>
                </div>
                <div>
                    <p class="aside__step">4</p>
                    <div>
                        <p class="aside__title">Step 4</p>
                        <p class="aside__text">Summary</p>
                    </div>
                </div>
            </aside>
            <!-- Sidebar end -->

            <section>
                <!-- Step 1 start -->
                <div>
                    <h2>Personal info</h2>
                    <p>Please provide your name, email address, and phone number.</p>

                    <div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder=" e.g. Stephen King" required>
                        </div>

                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" placeholder="e.g. stephenking@lorem.com" required>
                        </div>

                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" placeholder=" e.g. +1 234 567 890" required>
                        </div>
                    </div>

                    <button type="button">Next Step</button>
                </div>
                <!-- Step 1 end -->
            </section>
        </form>
    </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
